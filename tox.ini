[tox]
minversion = 4.11.0
envlist = flake8, mypy, py38, py39, py310, py311
isolated_build = true

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310, mypy, flake8
    3.11: py311

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/requirements-test.txt
commands =
    pytest --basetemp={envtmpdir}

[testenv:flake8]
basepython = python3.10
deps = flake8
commands = flake8 .

[testenv:mypy]
basepython = python3.10
deps =
    -r{toxinidir}/requirements-test.txt
commands = mypy botright
